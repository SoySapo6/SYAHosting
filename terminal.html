<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SYA HOST Terminal 24/7</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      color: #f5f5f5;
    }

    .container {
      width: 100%;
      max-width: 800px;
    }

    .terminal-container {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(255, 80, 80, 0.25);
      border: 1px solid rgba(255, 100, 100, 0.3);
    }

    .terminal-header {
      background: linear-gradient(90deg, #1a1a1a, #2a2a2a);
      color: white;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    .terminal-title {
      font-weight: bold;
      font-size: 16px;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
    }
    
    .terminal-title img {
      height: 24px;
      margin-right: 10px;
    }

    .user-info {
      margin-left: 12px;
      background-color: rgba(255, 77, 77, 0.2);
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 12px;
      color: #FF8A00;
      border: 1px solid rgba(255, 77, 77, 0.3);
    }
    
    .badge-live {
      display: flex;
      align-items: center;
      background-color: rgba(39, 201, 63, 0.2);
      color: #27c93f;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 10px;
      margin-left: 10px;
      border: 1px solid rgba(39, 201, 63, 0.3);
    }
    
    .badge-live::before {
      content: "";
      display: inline-block;
      width: 6px;
      height: 6px;
      background-color: #27c93f;
      border-radius: 50%;
      margin-right: 4px;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .terminal-controls {
      display: flex;
      gap: 8px;
    }

    .terminal-control {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .terminal-control.close {
      background-color: #ff5f56;
    }

    .terminal-control.minimize {
      background-color: #ffbd2e;
    }

    .terminal-control.expand {
      background-color: #27c93f;
    }

    .terminal-actions {
      display: flex;
      align-items: center;
    }

    .back-btn {
      background: transparent;
      border: none;
      color: #999;
      font-size: 12px;
      cursor: pointer;
      padding: 6px 10px;
      display: flex;
      align-items: center;
      border-radius: 4px;
      transition: all 0.3s;
      margin-right: 10px;
    }

    .back-btn:hover {
      color: #fff;
      background-color: rgba(255, 138, 0, 0.2);
    }

    .logout-btn {
      background: transparent;
      border: none;
      color: #999;
      font-size: 12px;
      cursor: pointer;
      padding: 6px 10px;
      display: flex;
      align-items: center;
      border-radius: 4px;
      transition: all 0.3s;
    }

    .logout-btn:hover {
      color: #fff;
      background-color: rgba(255, 80, 80, 0.2);
    }

    .logout-icon {
      width: 14px;
      height: 14px;
      margin-left: 5px;
    }

    .terminal-body {
      background-color: #0d0d0d;
      color: #f0f0f0;
      height: 450px;
      display: flex;
      flex-direction: column;
    }

    #terminal-output {
      flex-grow: 1;
      padding: 12px 16px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.5;
      font-family: 'Consolas', 'Monaco', monospace;
    }

    .terminal-input-container {
      display: flex;
      padding: 12px;
      align-items: center;
      background-color: #131313;
      border-top: 1px solid #222;
    }

    .terminal-prompt {
      color: #FF4D4D;
      margin-right: 8px;
      font-weight: bold;
      flex-shrink: 0;
      font-family: 'Consolas', 'Monaco', monospace;
    }

    #terminal-input {
      background-color: transparent;
      border: none;
      color: #f0f0f0;
      flex-grow: 1;
      font-size: 14px;
      outline: none;
      caret-color: #FF8A00;
      font-family: 'Consolas', 'Monaco', monospace;
    }

    #terminal-input::placeholder {
      color: #555;
      opacity: 0.7;
    }

    #terminal-input:disabled {
      color: #777;
      cursor: not-allowed;
    }

    .command-loading {
        display: none;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 138, 0, 0.3);
        border-top-color: #FF8A00;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-left: 8px;
        flex-shrink: 0;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .connection-status {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      display: flex;
      align-items: center;
      font-weight: bold;
    }

    .connection-status.connected {
      background-color: rgba(39, 201, 63, 0.2);
      color: #27c93f;
      border: 1px solid rgba(39, 201, 63, 0.3);
    }

    .connection-status.disconnected {
      background-color: rgba(255, 95, 86, 0.2);
      color: #ff5f56;
      border: 1px solid rgba(255, 95, 86, 0.3);
    }

    .connection-status.installing {
      background-color: rgba(255, 138, 0, 0.2);
      color: #FF8A00;
      border: 1px solid rgba(255, 138, 0, 0.3);
    }

    .connection-status::before {
      content: "";
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 5px;
    }

    .connection-status.connected::before {
      background-color: #27c93f;
      animation: pulse 1.5s infinite;
    }

    .connection-status.disconnected::before {
      background-color: #ff5f56;
    }

    .connection-status.installing::before {
      background-color: #FF8A00;
      animation: pulse 1.5s infinite;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #666;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .terminal-container {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="terminal-container" id="terminal-container">
      <div class="terminal-header">
        <div class="terminal-controls">
          <div class="terminal-control close"></div>
          <div class="terminal-control minimize"></div>
          <div class="terminal-control expand"></div>
        </div>
        <div class="terminal-title">
          <img src="https://files.catbox.moe/qmk9cm.png" alt="SYA HOST Logo">
          SYA HOST Terminal
          <span class="user-info" id="user-info">...</span>
          <span class="badge-live">24/7</span>
        </div>
        <div class="terminal-actions">
          <button class="back-btn" id="back-btn">
            ← Panel
          </button>
          <button class="logout-btn" id="logout-btn">
            Cerrar sesión
            <svg class="logout-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
          </button>
        </div>
      </div>
      <div class="terminal-body">
        <div id="terminal-output"></div>
        <div class="terminal-input-container">
          <span class="terminal-prompt">$</span>
          <input
            type="text"
            id="terminal-input"
            placeholder="Esperando a que termine la instalación..."
            autocomplete="off"
            disabled
          >
           <div id="command-loading" class="command-loading"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="connection-status" class="connection-status installing">
    Servidor en instalación
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Elementos DOM
      const userInfoElement = document.getElementById('user-info');
      const logoutBtn = document.getElementById('logout-btn');
      const backBtn = document.getElementById('back-btn');
      const terminalOutput = document.getElementById('terminal-output');
      const terminalInput = document.getElementById('terminal-input');
      const connectionStatus = document.getElementById('connection-status');
      const commandLoadingElement = document.getElementById('command-loading');

      // Variables del socket y estado
      let socket = null;
      let commandHistory = [];
      let historyIndex = -1;
      let isInstalling = true;
      let serverReady = false;

      // Verificar autenticación y datos del servidor
      const checkAuth = () => {
        const authData = JSON.parse(localStorage.getItem('syaHostAuth') || '{}');
        const serverData = JSON.parse(localStorage.getItem('syaHostServer') || '{}');
        
        if (!authData.token || !authData.username) {
          window.location.href = 'index.html';
          return false;
        }
        
        if (!serverData.gitUrl || !serverData.mainFile) {
          window.location.href = 'index.html';
          return false;
        }
        
        return { authData, serverData };
      };

      // Función para extraer nombre del repositorio
      const getRepoName = (url) => {
        const match = url.match(/\/([^\/]+)\.git$/);
        return match ? match[1] : url.split('/').pop().replace('.git', '');
      };

      // Función para ejecutar comando automáticamente
      const executeAutoCommand = (command) => {
        if (socket && socket.connected) {
          // Mostrar comando en terminal
          terminalOutput.textContent += `$ ${command}\n`;
          terminalOutput.scrollTop = terminalOutput.scrollHeight;
          
          // Enviar comando al servidor
          socket.emit('command', command);
          
          // Mostrar spinner de carga
          commandLoadingElement.style.display = 'inline-block';
        }
      };

      // Simular instalación del servidor
      const simulateInstallation = (serverData) => {
        const repoName = getRepoName(serverData.gitUrl);
        const installSteps = [
          { text: "⚡ Iniciando instalación del servidor...\n", delay: 1000 },
          { text: "📦 Ejecutando: apt update\n", delay: 2000 },
          { text: "✅ Paquetes actualizados\n", delay: 1000 },
          { text: "📦 Ejecutando: apt install git\n", delay: 1500 },
          { text: "✅ Git instalado correctamente\n", delay: 1000 },
          { text: "📦 Ejecutando: apt install node\n", delay: 2000 },
          { text: "✅ Node.js instalado correctamente\n", delay: 1000 },
          { text: `📦 Clonando repositorio: ${serverData.gitUrl}\n`, delay: 2500 },
          { text: `✅ Repositorio clonado en /${repoName}\n`, delay: 1000 },
          { text: `📂 Cambiando al directorio: cd ${repoName}\n`, delay: 500 },
          { text: "📦 Ejecutando: git pull\n", delay: 1500 },
          { text: "✅ Repositorio actualizado\n", delay: 1000 },
          { text: "🎉 ¡Instalación completada! Iniciando servidor...\n\n", delay: 1000 }
        ];

        let currentStep = 0;
        
        const executeStep = () => {
          if (currentStep < installSteps.length) {
            const step = installSteps[currentStep];
            terminalOutput.textContent += step.text;
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
            
            currentStep++;
            
            if (currentStep === installSteps.length) {
              // Instalación completada
              setTimeout(() => {
                isInstalling = false;
                serverReady = true;
                terminalInput.disabled = false;
                terminalInput.placeholder = "Escribe un comando...";
                connectionStatus.className = "connection-status connected";
                connectionStatus.textContent = "Servidor activo";
                terminalInput.focus();
                
                // Conectar socket y luego ejecutar el comando automáticamente
                connectSocket(() => {
                  // Ejecutar automáticamente node ${mainFile} después de conectar
                  setTimeout(() => {
                    executeAutoCommand(`node ${serverData.mainFile}`);
                  }, 1000);
                });
              }, step.delay);
            } else {
              setTimeout(executeStep, step.delay);
            }
          }
        };

        executeStep();
      };

      // Conectar el socket después de la instalación
      const connectSocket = (callback) => {
        const authData = JSON.parse(localStorage.getItem('syaHostAuth') || '{}');
        
        socket = io("https://syahost-terminal-xv4b.onrender.com", {
          auth: { token: authData.token }
        });

        socket.on("connect", () => {
          console.log("Socket conectado");
          if (callback) callback();
        });

        socket.on("disconnect", () => {
          connectionStatus.className = "connection-status disconnected";
          connectionStatus.textContent = "Desconectado";
        });

        socket.on("connect_error", (err) => {
          console.error("Error de conexión:", err.message);
        });

        socket.on("output", (data) => {
          // Verificar si el proceso fue killed
          if (data.includes("killed") || data.includes("Killed") || data.includes("terminated")) {
            terminalOutput.textContent += data;
            terminalOutput.textContent += "\n🔄 Proceso terminado. Reiniciando servidor...\n";
            
            const serverData = JSON.parse(localStorage.getItem('syaHostServer') || '{}');
            setTimeout(() => {
              executeAutoCommand(`node ${serverData.mainFile}`);
            }, 2000);
          } else {
            terminalOutput.textContent += data;
          }
          
          terminalOutput.scrollTop = terminalOutput.scrollHeight;
          commandLoadingElement.style.display = 'none';
        });

        socket.on("session", (data) => {
          userInfoElement.textContent = `${data.username}`;
        });
      };

      // Función para cerrar sesión
      const logout = () => {
        if (socket) {
          socket.disconnect();
        }
        localStorage.removeItem('syaHostAuth');
        window.location.href = 'index.html';
      };

      // Event listeners
      backBtn.addEventListener('click', () => {
        window.location.href = 'index.html';
      });

      logoutBtn.addEventListener('click', logout);

      // Manejo de comandos en el terminal
      terminalInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && serverReady && !isInstalling) {
          const command = terminalInput.value.trim();

          if (command !== '' && socket && socket.connected) {
            // Guardar comando en historial
            commandHistory.push(command);
            historyIndex = commandHistory.length;

            // Mostrar comando en terminal
            terminalOutput.textContent += `$ ${command}\n`;

            // Enviar comando al servidor
            socket.emit('command', command);

            // Mostrar spinner de carga
            commandLoadingElement.style.display = 'inline-block';

            // Limpiar input
            terminalInput.value = '';
          } else if (command !== '' && (!socket || !socket.connected)) {
             terminalOutput.textContent += `$ ${command}\n`;
             terminalOutput.textContent += "❌ Error: No conectado al servidor.\n";
             terminalInput.value = '';
          }

          terminalOutput.scrollTop = terminalOutput.scrollHeight;
          e.preventDefault();
        }
        // Navegación en historial
        else if (e.key === 'ArrowUp' && serverReady) {
          if (historyIndex > 0) {
            historyIndex--;
            terminalInput.value = commandHistory[historyIndex];
            setTimeout(() => {
              terminalInput.selectionStart = terminalInput.value.length;
              terminalInput.selectionEnd = terminalInput.value.length;
            }, 0);
          }
          e.preventDefault();
        }
        else if (e.key === 'ArrowDown' && serverReady) {
          if (historyIndex < commandHistory.length - 1) {
            historyIndex++;
            terminalInput.value = commandHistory[historyIndex];
          } else {
            historyIndex = commandHistory.length;
            terminalInput.value = '';
          }
          e.preventDefault();
        }
      });

      // Enfocar input al hacer clic en terminal body
      document.querySelector('.terminal-body').addEventListener('click', () => {
        if (serverReady && !isInstalling) {
          terminalInput.focus();
        }
      });

      // Inicialización
      const authCheck = checkAuth();
      if (authCheck) {
        const { authData, serverData } = authCheck;
        userInfoElement.textContent = authData.username;
        
        // Mostrar mensaje inicial
        terminalOutput.textContent = `🔧 SYA HOST - Configurando servidor para ${authData.username}\n`;
        terminalOutput.textContent += `📋 Repositorio: ${serverData.gitUrl}\n`;
        terminalOutput.textContent += `📄 Archivo principal: ${serverData.mainFile}\n\n`;
        
        // Iniciar simulación de instalación
        setTimeout(() => {
          simulateInstallation(serverData);
        }, 1000);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SYA HOST Terminal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Consolas', 'Monaco', monospace;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 800px;
    }

    .terminal-container {
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      display: none;
    }

    .auth-container {
      background-color: #fff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .auth-header h2 {
      color: #1a1a1a;
      font-size: 24px;
    }

    .auth-header img {
      width: 120px;
      margin-bottom: 15px;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .btn {
      padding: 12px;
      background-color: #1a1a1a;
      color: white;
      border: none;
      border-radius: 4ばかりpx;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #333;
    }

    .btn-secondary {
      background-color: transparent;
      color: #1a1a1a;
      border: 1px solid #ddd;
      margin-top: 10px;
    }

    .btn-secondary:hover {
      background-color: #f5f5f5;
    }

    .error-message {
      color: #ff5f56;
      font-size: 14px;
      margin-top: 15px;
      text-align: center;
      display: none;
    }

    .terminal-header {
      background-color: #1a1a1a;
      color: white;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    .terminal-title {
      font-weight: bold;
      font-size: 14px;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
    }

    .user-info {
      margin-left: 12px;
      background-color: #333;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 12px;
      color: #27c93f;
    }

    .terminal-controls {
      display: flex;
      gap: 8px;
    }

    .terminal-control {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .terminal-control.close {
      background-color: #ff5f56;
    }

    .terminal-control.minimize {
      background-color: #ffbd2e;
    }

    .terminal-control.expand {
      background-color: #27c93f;
    }

    .terminal-actions {
      display: flex;
      align-items: center;
    }

    .logout-btn {
      background-color: transparent;
      border: none;
      color: #999;
      font-size: 12px;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
    }

    .logout-btn:hover {
      color: #fff;
    }

    .logout-icon {
      width: 14px;
      height: 14px;
      margin-left: 5px;
    }

    .terminal-body {
      background-color: #0d0d0d;
      color: #f0f0f0;
      height: 400px;
      display: flex;
      flex-direction: column;
    }

    #terminal-output {
      flex-grow: 1;
      padding: 12px 16px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.5;
    }

    .terminal-input-container {
      display: flex;
      padding: 0 12px 12px 12px;
      align-items: center; /* Align items vertically */
    }

    .terminal-prompt {
      color: #27c93f;
      margin-right: 8px;
      font-weight: bold;
      /* Ensure prompt stays in line */
      flex-shrink: 0;
    }

    #terminal-input {
      background-color: transparent;
      border: none;
      color: #f0f0f0;
      flex-grow: 1; /* Allow input to take available space */
      font-size: 14px;
      outline: none;
      caret-color: #27c93f;
    }

    #terminal-input::placeholder {
      color: #666;
      opacity: 0.7;
    }

    /* Spinner styles */
    .command-loading {
        display: none; /* Hidden by default */
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: #fff; /* Spinner color */
        border-radius: 50%;
        animation: spin 0.8s linear infinite; /* Animation */
        margin-left: 8px; /* Space from input */
        flex-shrink: 0; /* Prevent shrinking */
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .connection-status {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 4px 8px;
      border-radius: 3px;
      font-size: 12px;
      display: flex;
      align-items: center;
    }

    .connection-status.connected {
      background-color: rgba(39, 201, 63, 0.2);
      color: #27c93f;
    }

    .connection-status.disconnected {
      background-color: rgba(255, 95, 86, 0.2);
      color: #ff5f56;
    }

    .connection-status::before {
      content: "";
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 5px;
    }

    .connection-status.connected::before {
      background-color: #27c93f;
    }

    .connection-status.disconnected::before {
      background-color: #ff5f56;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="auth-container" id="auth-container">
      <div class="auth-header">
        <h2>SYA HOST Terminal</h2>
      </div>

      <form class="auth-form" id="login-form">
        <div class="form-group">
          <label for="login-username">Nombre de usuario</label>
          <input type="text" id="login-username" required>
        </div>
        <div class="form-group">
          <label for="login-password">Contraseña</label>
          <input type="password" id="login-password" required>
        </div>
        <button type="submit" class="btn">Iniciar sesión</button>
        <button type="button" class="btn btn-secondary" id="show-register">Crear cuenta</button>
        <div class="error-message" id="login-error"></div>
      </form>

      <form class="auth-form" id="register-form" style="display: none;">
        <div class="form-group">
          <label for="register-username">Nombre de usuario</label>
          <input type="text" id="register-username" required>
        </div>
        <div class="form-group">
          <label for="register-password">Contraseña</label>
          <input type="password" id="register-password" required>
        </div>
        <div class="form-group">
          <label for="register-confirm">Confirmar contraseña</label>
          <input type="password" id="register-confirm" required>
        </div>
        <button type="submit" class="btn">Registrarse</button>
        <button type="button" class="btn btn-secondary" id="show-login">Volver a iniciar sesión</button>
        <div class="error-message" id="register-error"></div>
      </form>
    </div>

    <div class="terminal-container" id="terminal-container">
      <div class="terminal-header">
        <div class="terminal-controls">
          <div class="terminal-control close"></div>
          <div class="terminal-control minimize"></div>
          <div class="terminal-control expand"></div>
        </div>
        <div class="terminal-title">
          SYA HOST
          <span class="user-info" id="user-info">...</span>
        </div>
        <div class="terminal-actions">
          <button class="logout-btn" id="logout-btn">
            Cerrar sesión
            <svg class="logout-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
          </button>
        </div>
      </div>
      <div class="terminal-body">
        <div id="terminal-output"></div>
        <div class="terminal-input-container">
          <span class="terminal-prompt">$</span>
          <input
            type="text"
            id="terminal-input"
            placeholder="Escribe un comando (ej: ls, pwd, touch archivo.txt)..."
            autocomplete="off"
            autofocus
          >
           <div id="command-loading" class="command-loading"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="connection-status" class="connection-status disconnected">
    Desconectado
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Elementos DOM
      const authContainer = document.getElementById('auth-container');
      const terminalContainer = document.getElementById('terminal-container');
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      const showRegisterBtn = document.getElementById('show-register');
      const showLoginBtn = document.getElementById('show-login');
      const loginError = document.getElementById('login-error');
      const registerError = document.getElementById('register-error');
      const userInfoElement = document.getElementById('user-info');
      const logoutBtn = document.getElementById('logout-btn');
      const terminalOutput = document.getElementById('terminal-output');
      const terminalInput = document.getElementById('terminal-input');
      const connectionStatus = document.getElementById('connection-status');
      const commandLoadingElement = document.getElementById('command-loading'); // Get the spinner element

      // Variables del socket
      let socket = null;
      let commandHistory = [];
      let historyIndex = -1;

      // Comprobar si hay credenciales guardadas
      const checkAuth = () => {
        const authData = JSON.parse(localStorage.getItem('syaHostAuth') || '{}');
        if (authData.token && authData.username) {
          connectSocket(authData.token, authData.username);
          return true;
        }
        return false;
      };

      // Conectar el socket
      const connectSocket = (token, username) => {
        // Desconectar socket existente si hay uno
        if (socket) {
          socket.disconnect();
        }

        // Crear nueva conexión con token de autenticación
        socket = io("https://95ff-190-236-0-215.ngrok-free.app/", {
          auth: { token }
        });

        // Actualizar UI para mostrar terminal
        authContainer.style.display = 'none';
        terminalContainer.style.display = 'block';
        userInfoElement.textContent = username;
        terminalOutput.textContent = "Conectando a SYA HOST Terminal...\n";
        commandLoadingElement.style.display = 'none'; // Hide spinner on connection start


        // Eventos del socket
        socket.on("connect", () => {
          connectionStatus.className = "connection-status connected";
          connectionStatus.textContent = "Conectado";
        });

        socket.on("disconnect", () => {
          connectionStatus.className = "connection-status disconnected";
          connectionStatus.textContent = "Desconectado";
          terminalOutput.textContent += "\n\n[SYA HOST] Conexión perdida. Intentando reconectar...\n";
          commandLoadingElement.style.display = 'none'; // Hide spinner on disconnect
        });

        socket.on("connect_error", (err) => {
          console.error("Error de conexión:", err.message);
          terminalOutput.textContent += `\n\n[SYA HOST] Error de conexión: ${err.message}\n`;
          commandLoadingElement.style.display = 'none'; // Hide spinner on connection error

          // Si hay error de autenticación, cerrar sesión
          if (err.message === "Autenticación requerida" || err.message === "Token inválido") {
            logout();
          }
        });

        socket.on("output", (data) => {
          terminalOutput.textContent += data;
          terminalOutput.scrollTop = terminalOutput.scrollHeight;
          commandLoadingElement.style.display = 'none'; // Hide spinner when output is received
        });

        socket.on("session", (data) => {
          userInfoElement.textContent = `${data.username} (${data.sessionId})`;
        });

        // Enfocar el campo de entrada
        setTimeout(() => {
          terminalInput.focus();
        }, 100);
      };

      // Función para cerrar sesión
      const logout = () => {
        if (socket) {
          socket.disconnect();
        }
        localStorage.removeItem('syaHostAuth');
        authContainer.style.display = 'block';
        terminalContainer.style.display = 'none';
        connectionStatus.className = "connection-status disconnected";
        connectionStatus.textContent = "Desconectado";
        loginForm.reset();
        registerForm.reset();
        commandLoadingElement.style.display = 'none'; // Hide spinner on logout
      };

      // Manejo de formularios y botones
      showRegisterBtn.addEventListener('click', () => {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
        loginError.style.display = 'none';
      });

      showLoginBtn.addEventListener('click', () => {
        registerForm.style.display = 'none';
        loginForm.style.display = 'block';
        registerError.style.display = 'none';
      });

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;

        try {
          const response = await fetch('https://95ff-190-236-0-215.ngrok-free.app/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });

          const data = await response.json();

          if (!response.ok) {
            loginError.textContent = data.error || 'Error al iniciar sesión';
            loginError.style.display = 'block';
            return;
          }

          // Guardar credenciales y conectar socket
          localStorage.setItem('syaHostAuth', JSON.stringify({
            username: data.username,
            token: data.token
          }));

          connectSocket(data.token, data.username);

        } catch (error) {
          loginError.textContent = 'Error de conexión. Intente nuevamente.';
          loginError.style.display = 'block';
        }
      });

      registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('register-username').value;
        const password = document.getElementById('register-password').value;
        const confirm = document.getElementById('register-confirm').value;

        if (password !== confirm) {
          registerError.textContent = 'Las contraseñas no coinciden';
          registerError.style.display = 'block';
          return;
        }

        try {
          const response = await fetch('https://95ff-190-236-0-215.ngrok-free.app/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });

          const data = await response.json();

          if (!response.ok) {
            registerError.textContent = data.error || 'Error al registrarse';
            registerError.style.display = 'block';
            return;
          }

          // Guardar credenciales y conectar socket
          localStorage.setItem('syaHostAuth', JSON.stringify({
            username: data.username,
            token: data.token
          }));

          connectSocket(data.token, data.username);

        } catch (error) {
          registerError.textContent = 'Error de conexión. Intente nuevamente.';
          registerError.style.display = 'block';
        }
      });

      logoutBtn.addEventListener('click', logout);

      // Manejo de comandos en el terminal
      terminalInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          const command = terminalInput.value.trim();

          // Only send command if input is not empty and socket is connected
          if (command !== '' && socket && socket.connected) {
            // Guardar comando en historial
            commandHistory.push(command);
            historyIndex = commandHistory.length;

            // Mostrar comando en terminal
            terminalOutput.textContent += `SYAHost ~$ ${command}\n`;

            // Enviar comando al servidor
            socket.emit('command', command);

            // Show loading spinner
            commandLoadingElement.style.display = 'inline-block'; // Use inline-block for alignment

            // Limpiar input
            terminalInput.value = '';
          } else if (command !== '' && (!socket || !socket.connected)) {
             terminalOutput.textContent += `$ ${command}\n`; // Still show command typed
             terminalOutput.textContent += "[SYA HOST] Error: No conectado al servidor.\n";
             terminalOutput.scrollTop = terminalOutput.scrollHeight;
             terminalInput.value = '';
          }


          terminalOutput.scrollTop = terminalOutput.scrollHeight;
          e.preventDefault(); // Prevent default form submission if input was in a form
        }
        // Navegación en historial
        else if (e.key === 'ArrowUp') {
          if (historyIndex > 0) {
            historyIndex--;
            terminalInput.value = commandHistory[historyIndex];
            // Move cursor to the end of the input
            setTimeout(() => {
              terminalInput.selectionStart = terminalInput.value.length;
              terminalInput.selectionEnd = terminalInput.value.length;
            }, 0);
          } else if (historyIndex === 0) {
             // Stay at the first command, move cursor to end
             setTimeout(() => {
                terminalInput.selectionStart = terminalInput.value.length;
                terminalInput.selectionEnd = terminalInput.value.length;
            }, 0);
          }
          e.preventDefault(); // Prevent cursor movement
        }
        else if (e.key === 'ArrowDown') {
          if (historyIndex < commandHistory.length - 1) {
            historyIndex++;
            terminalInput.value = commandHistory[historyIndex];
          } else {
            // If already at the last command or no history, clear input
            historyIndex = commandHistory.length; // Set index to represent "new command" state
            terminalInput.value = '';
          }
           e.preventDefault(); // Prevent cursor movement
        }
      });

      // Enfocar input al hacer clic en terminal body
      document.querySelector('.terminal-body').addEventListener('click', () => {
        terminalInput.focus();
      });

      // Comprobar autenticación al cargar
      if (!checkAuth()) {
        authContainer.style.display = 'block';
        terminalContainer.style.display = 'none';
      }
    });
  </script>
</body>
  </html>

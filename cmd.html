<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SYA HOST Terminal 24/7</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      color: #f5f5f5;
    }

    .container {
      width: 100%;
      max-width: 800px;
    }

    .terminal-container {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(255, 80, 80, 0.25);
      border: 1px solid rgba(255, 100, 100, 0.3);
    }

    .terminal-header {
      background: linear-gradient(90deg, #1a1a1a, #2a2a2a);
      color: white;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    .terminal-title {
      font-weight: bold;
      font-size: 16px;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
    }
    
    .terminal-title img {
      height: 24px;
      margin-right: 10px;
    }

    .user-info {
      margin-left: 12px;
      background-color: rgba(255, 77, 77, 0.2);
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 12px;
      color: #FF8A00;
      border: 1px solid rgba(255, 77, 77, 0.3);
    }
    
    .badge-live {
      display: flex;
      align-items: center;
      background-color: rgba(39, 201, 63, 0.2);
      color: #27c93f;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 10px;
      margin-left: 10px;
      border: 1px solid rgba(39, 201, 63, 0.3);
    }
    
    .badge-live::before {
      content: "";
      display: inline-block;
      width: 6px;
      height: 6px;
      background-color: #27c93f;
      border-radius: 50%;
      margin-right: 4px;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .terminal-controls {
      display: flex;
      gap: 8px;
    }

    .terminal-control {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .terminal-control.close {
      background-color: #ff5f56;
    }

    .terminal-control.minimize {
      background-color: #ffbd2e;
    }

    .terminal-control.expand {
      background-color: #27c93f;
    }

    .terminal-actions {
      display: flex;
      align-items: center;
    }

    .logout-btn, .back-btn {
      background: transparent;
      border: none;
      color: #999;
      font-size: 12px;
      cursor: pointer;
      padding: 6px 10px;
      display: flex;
      align-items: center;
      border-radius: 4px;
      transition: all 0.3s;
      margin-right: 5px;
    }

    .logout-btn:hover, .back-btn:hover {
      color: #fff;
      background-color: rgba(255, 80, 80, 0.2);
    }

    .logout-icon, .back-icon {
      width: 14px;
      height: 14px;
      margin-left: 5px;
    }

    .terminal-body {
      background-color: #0d0d0d;
      color: #f0f0f0;
      height: 450px;
      display: flex;
      flex-direction: column;
    }

    #terminal-output {
      flex-grow: 1;
      padding: 12px 16px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.5;
      font-family: 'Consolas', 'Monaco', monospace;
    }

    .terminal-input-container {
      display: flex;
      padding: 12px;
      align-items: center;
      background-color: #131313;
      border-top: 1px solid #222;
    }

    .terminal-prompt {
      color: #FF4D4D;
      margin-right: 8px;
      font-weight: bold;
      flex-shrink: 0;
      font-family: 'Consolas', 'Monaco', monospace;
    }

    #terminal-input {
      background-color: transparent;
      border: none;
      color: #f0f0f0;
      flex-grow: 1;
      font-size: 14px;
      outline: none;
      caret-color: #FF8A00;
      font-family: 'Consolas', 'Monaco', monospace;
    }

    #terminal-input:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #terminal-input::placeholder {
      color: #555;
      opacity: 0.7;
    }

    .command-loading {
        display: none;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 138, 0, 0.3);
        border-top-color: #FF8A00;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-left: 8px;
        flex-shrink: 0;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .connection-status {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      display: flex;
      align-items: center;
      font-weight: bold;
    }

    .connection-status.connected {
      background-color: rgba(39, 201, 63, 0.2);
      color: #27c93f;
      border: 1px solid rgba(39, 201, 63, 0.3);
    }

    .connection-status.disconnected {
      background-color: rgba(255, 95, 86, 0.2);
      color: #ff5f56;
      border: 1px solid rgba(255, 95, 86, 0.3);
    }

    .connection-status.installing {
      background-color: rgba(255, 138, 0, 0.2);
      color: #FF8A00;
      border: 1px solid rgba(255, 138, 0, 0.3);
    }

    .connection-status::before {
      content: "";
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 5px;
    }

    .connection-status.connected::before {
      background-color: #27c93f;
      animation: pulse 1.5s infinite;
    }

    .connection-status.disconnected::before {
      background-color: #ff5f56;
    }

    .connection-status.installing::before {
      background-color: #FF8A00;
      animation: pulse 1s infinite;
    }

    .installation-warning {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 138, 0, 0.95);
      color: white;
      padding: 20px 30px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      z-index: 1000;
      display: none;
      box-shadow: 0 10px 30px rgba(255, 138, 0, 0.5);
      border: 2px solid #FF8A00;
    }

    .installation-warning::before {
      content: "⚙️";
      display: block;
      font-size: 24px;
      margin-bottom: 10px;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #666;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .terminal-container {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="terminal-container">
      <div class="terminal-header">
        <div class="terminal-controls">
          <div class="terminal-control close"></div>
          <div class="terminal-control minimize"></div>
          <div class="terminal-control expand"></div>
        </div>
        <div class="terminal-title">
          <img src="https://files.catbox.moe/qmk9cm.png" alt="SYA HOST Logo">
          SYA HOST SERVIDOR
          <span class="user-info" id="user-info">...</span>
          <span class="badge-live">24/7</span>
        </div>
        <div class="terminal-actions">
          <button class="back-btn" id="back-btn">
            Volver al Panel
            <svg class="back-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
          </button>
          <button class="logout-btn" id="logout-btn">
            Cerrar sesión
            <svg class="logout-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
          </button>
        </div>
      </div>
      <div class="terminal-body">
        <div id="terminal-output"></div>
        <div class="terminal-input-container">
          <span class="terminal-prompt">$</span>
          <input
            type="text"
            id="terminal-input"
            placeholder="Servidor en instalación..."
            autocomplete="off"
            disabled
          >
           <div id="command-loading" class="command-loading"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="connection-status" class="connection-status installing">
    Servidor en instalación
  </div>

  <div id="installation-warning" class="installation-warning">
    Servidor en instalación<br>
    Por favor espera...
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Elementos DOM
      const userInfoElement = document.getElementById('user-info');
      const logoutBtn = document.getElementById('logout-btn');
      const backBtn = document.getElementById('back-btn');
      const terminalOutput = document.getElementById('terminal-output');
      const terminalInput = document.getElementById('terminal-input');
      const connectionStatus = document.getElementById('connection-status');
      const commandLoadingElement = document.getElementById('command-loading');
      const installationWarning = document.getElementById('installation-warning');

      // Variables del socket y estado
      let socket = null;
      let commandHistory = [];
      let historyIndex = -1;
      let installationComplete = false;
      let serverData = null;
      let userData = null;

      // Verificar autenticación y datos del servidor
      const checkAuthAndServer = () => {
        userData = JSON.parse(localStorage.getItem('syaHostAuth') || '{}');
        serverData = JSON.parse(localStorage.getItem('syaHostServer') || '{}');

        if (!userData.token || !userData.username) {
          window.location.href = 'index.html';
          return false;
        }

        if (!serverData.gitUrl || !serverData.mainFile) {
          window.location.href = 'index.html';
          return false;
        }

        return true;
      };

      // Extraer nombre del repositorio
      const getRepoName = (url) => {
        const match = url.match(/\/([^\/]+)\.git$/);
        return match ? match[1] : url.split('/').pop().replace('.git', '');
      };

      // Simular instalación del servidor
      const simulateInstallation = () => {
        const repoName = getRepoName(serverData.gitUrl);
        const installationSteps = [
          "🚀 Iniciando instalación del servidor SYA HOST...",
          "📦 apt update",
          "✅ Paquetes actualizados correctamente",
          "📦 apt install git",
          "✅ Git instalado correctamente",
          "📦 apt install node",
          "✅ Node.js instalado correctamente",
          `📦 git clone ${serverData.gitUrl}`,
          "✅ Repositorio clonado correctamente",
          `📁 cd ${repoName}`,
          "📦 git pull",
          "✅ Repositorio actualizado",
          `🚀 node ${serverData.mainFile}`,
          "✅ Servidor iniciado correctamente",
          "",
          "🎉 ¡Instalación completada!",
          "💡 Ahora puedes usar el terminal normalmente.",
          ""
        ];

        let currentStep = 0;
        const interval = setInterval(() => {
          if (currentStep < installationSteps.length) {
            terminalOutput.textContent += installationSteps[currentStep] + "\n";
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
            currentStep++;

            // Cuando llegue al comando node, completar instalación
            if (installationSteps[currentStep - 1].includes(`node ${serverData.mainFile}`)) {
              setTimeout(() => {
                completeInstallation();
              }, 2000);
            }
          } else {
            clearInterval(interval);
          }
        }, 800);
      };

      // Completar instalación y habilitar terminal
      const completeInstallation = () => {
        installationComplete = true;
        installationWarning.style.display = 'none';
        
        // Cambiar estado de conexión
        connectionStatus.className = "connection-status connected";
        connectionStatus.textContent = "Servidor Activo";
        
        // Habilitar input del terminal
        terminalInput.disabled = false;
        terminalInput.placeholder = "Escribe un comando (ej: ls, pwd, help)...";
        terminalInput.focus();

        // Conectar socket
        connectSocket();
      };

      // Conectar el socket
      const connectSocket = () => {
        socket = io("https://empty-shalne-soymaycol-bc16da7c.koyeb.app", {
          auth: { token: userData.token }
        });

        // Eventos del socket
        socket.on("connect", () => {
          terminalOutput.textContent += "\n🌐 Conectado al servidor SYA HOST 24/7\n";
          terminalOutput.textContent += "📌 Terminal listo para comandos.\n\n";
          terminalOutput.scrollTop = terminalOutput.scrollHeight;
        });

        socket.on("disconnect", () => {
          terminalOutput.textContent += "\n\n⚠️ [SYA HOST] Conexión perdida. Intentando reconectar...\n";
          commandLoadingElement.style.display = 'none';
        });

        socket.on("connect_error", (err) => {
          console.error("Error de conexión:", err.message);
          terminalOutput.textContent += `\n\n❌ [SYA HOST] Error de conexión: ${err.message}\n`;
          commandLoadingElement.style.display = 'none';

          if (err.message === "Autenticación requerida" || err.message === "Token inválido") {
            logout();
          }
        });

        socket.on("output", (data) => {
          terminalOutput.textContent += data;
          terminalOutput.scrollTop = terminalOutput.scrollHeight;
          commandLoadingElement.style.display = 'none';
        });

        socket.on("session", (data) => {
          userInfoElement.textContent = `${data.username} (${data.sessionId})`;
        });
      };

      // Función para cerrar sesión
      const logout = () => {
        if (socket) {
          socket.disconnect();
        }
        localStorage.removeItem('syaHostAuth');
        window.location.href = 'index.html';
      };

      // Manejo de comandos en el terminal
      terminalInput.addEventListener('keydown', (e) => {
        if (!installationComplete) return;

        if (e.key === 'Enter') {
          const command = terminalInput.value.trim();

          if (command !== '' && socket && socket.connected) {
            // Guardar comando en historial
            commandHistory.push(command);
            historyIndex = commandHistory.length;

            // Mostrar comando en terminal
            terminalOutput.textContent += `SYAHost ~$ ${command}\n`;

            // Manejar comandos personalizados
            const customResponse = handleCustomCommands(command);
            if (customResponse !== null) {
              terminalOutput.textContent += customResponse;
              terminalOutput.scrollTop = terminalOutput.scrollHeight;
            } else {
              // Enviar comando al servidor
              socket.emit('command', command);
              commandLoadingElement.style.display = 'inline-block';
            }

            terminalInput.value = '';
          } else if (command !== '' && (!socket || !socket.connected)) {
             terminalOutput.textContent += `$ ${command}\n`;
             terminalOutput.textContent += "❌ [SYA HOST] Error: No conectado al servidor.\n";
             terminalOutput.scrollTop = terminalOutput.scrollHeight;
             terminalInput.value = '';
          }

          terminalOutput.scrollTop = terminalOutput.scrollHeight;
          e.preventDefault();
        }
        // Navegación en historial
        else if (e.key === 'ArrowUp') {
          if (historyIndex > 0) {
            historyIndex--;
            terminalInput.value = commandHistory[historyIndex];
            setTimeout(() => {
              terminalInput.setSelectionRange(terminalInput.value.length, terminalInput.value.length);
            }, 0);
          }
          e.preventDefault();
        }
        else if (e.key === 'ArrowDown') {
          if (historyIndex < commandHistory.length - 1) {
            historyIndex++;
            terminalInput.value = commandHistory[historyIndex];
          } else {
            historyIndex = commandHistory.length;
            terminalInput.value = '';
          }
          e.preventDefault();
        }
      });

      // Comandos personalizados
      const handleCustomCommands = (command) => {
        if (command === 'help') {
          return `
📋 Comandos disponibles del servidor:
  - help        : Muestra esta ayuda
  - clear       : Limpia la pantalla
  - server-info : Información del servidor actual
  - status      : Estado del servidor
  - whoami      : Muestra tu usuario actual
  - ls          : Lista archivos
  - mkdir       : Crea un directorio
  - cd          : Cambia de directorio
  - touch       : Crea un archivo
  - cat         : Muestra el contenido de un archivo
  - rm          : Elimina un archivo
  - npm         : Comandos npm disponibles
  - restart     : Reinicia el servidor
`;
        } else if (command === 'clear') {
          terminalOutput.textContent = '';
          return '';
        } else if (command === 'server-info') {
          return `
🖥️  Información del Servidor SYA HOST:
📂 Repositorio: ${serverData.gitUrl}
📄 Archivo Principal: ${serverData.mainFile}
👤 Usuario: ${userData.username}
📅 Creado: ${serverData.createdAt}
🔄 Estado: Activo 24/7
`;
        } else if (command === 'restart') {
          return `
🔄 Reiniciando servidor...
📦 git pull
✅ Repositorio actualizado
🚀 node ${serverData.mainFile}
✅ Servidor reiniciado correctamente
`;
        }
        return null;
      };

      // Event listeners para botones
      logoutBtn.addEventListener('click', logout);
      
      backBtn.addEventListener('click', () => {
        window.location.href = 'index.html';
      });

      // Enfocar input al hacer clic en terminal body
      document.querySelector('.terminal-body').addEventListener('click', () => {
        if (installationComplete) {
          terminalInput.focus();
        }
      });

      // Inicialización
      if (checkAuthAndServer()) {
        userInfoElement.textContent = userData.username;
        
        // Mostrar advertencia de instalación
        installationWarning.style.display = 'block';
        setTimeout(() => {
          installationWarning.style.display = 'none';
        }, 3000);

        // Mostrar información inicial
        terminalOutput.textContent = `⚡ SYA HOST Terminal 24/7 - Servidor Personal\n`;
        terminalOutput.textContent += `👤 Usuario: ${userData.username}\n`;
        terminalOutput.textContent += `📂 Repositorio: ${serverData.gitUrl}\n`;
        terminalOutput.textContent += `📄 Archivo: ${serverData.mainFile}\n\n`;

        // Iniciar simulación de instalación
        setTimeout(() => {
          simulateInstallation();
        }, 1000);
      }
    });
  </script>
</body>
</html>
